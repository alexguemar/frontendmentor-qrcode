<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Frontend Mentor | QR code component</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Challenge Frontedmentor GQ code component"
    />
    <meta name="theme-color" content="#1f3251" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <main role="main">
      <div class="container">
        <div class="card">
          <div class="card-img">
            <img src="./assets/images/image-qr-code.png" alt="" />
          </div>
          <div class="card-content">
            <h1 class="card-title">
              Improve your front-end skills by building projects
            </h1>
            <p class="card-text">
              Scan the QR code to visit Frontend Mentor and take your coding
              skills to the next level
            </p>
          </div>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a
            href="https://www.frontendmentor.io/profile/alexguemar"
            target="_blank"
            >Alejandro F. Guevara Martinez</a
          >.
        </div>
      </div>
    </main>
  </body>
</html>
